<!DOCTYPE html>
<html>
<head>
  <title>Simple Shop Nova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8">
            <h2 class="mb-3">Shop Nova</h2>
        </div>
        <div class="col-sm-4">
            <!-- Cart Badge -->
  <button class="btn btn-primary mb-3">
    Cart <span id="cartCount" class="badge bg-warning text-dark">0</span>
  </button>
        </div>
    </div>

  <!-- Product List -->
  <div id="productList" class="row g-3">
    
  </div>
</div>

<!-- Product Detail Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="modalImg" class="img-fluid rounded mb-2"/>
        <p id="modalDesc"></p>
        <h5 id="modalPrice" class="text-success"></h5>
      </div>
      <div class="modal-footer">
        <button id="modalAdd" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
